<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Características de um Carro</title>
    <script language="Javascript">
    </script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1 class="text-center" style="font-family:verdana">Características de um Carro</h1>
                <hr style="height: 1px; color: black; background-color:black;">
            </div>
        </div>

        <form method="POST">

            Marca:
            <input type="text" name="marca" class="js-input-marca">
            <br>

            Modelo:
            <input type="text" name="modelo" class="js-input-modelo">
            <br>

            Ano:
            <input type="text" name="ano" class="js-input-ano">
            <br>

            Cor:
            <input type="text" name="cor" class="js-input-cor">
            <br>

            Km:
            <input type="text" name="kilometragem" class="js-input-kilometragem">
            <br>

            Valor FIPE:
            <input type="text" name="valorf" class="js-input-valorf">
            <br>
            <button id="b">Salvar</button>


            <script type="text/javascript">
                document.getElementById("b").addEventListener('click', function () {

                    let carro = {
                        marcaValue: document.querySelector(".js-input-marca").value,
                        modeloValue: document.querySelector(".js-input-modelo").value,
                        anoValue: document.querySelector(".js-input-ano").value,
                        corValue: document.querySelector(".js-input-cor").value,
                        kilometragemValue: document.querySelector(".js-input-kilometragem").value,
                        valorfValue: document.querySelector(".js-input-valorf").value,

                        anosUtilizacao: function () {
                            let anoAtual = 2022;
                            return anoAtual - carro.anoValue;
                        },

                        valorMercado: function () {
                            if (carro.kilometragemValue <= 30.000)
                                return carro.valorfValue * 1.1;
                            if (carro.kilometragemValue >= 30.000 && carro.kilometragemValue <= 50.000)
                                return carro.valorfValue * 1;
                            else
                                return carro.valorfValue * 0.9;

                        }

                    };

                    document.write(carro.anosUtilizacao());
                    document.write(carro.valorMercado());
                });

            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        </form>
</body>

</html>
