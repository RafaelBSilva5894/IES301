<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 e Ativ 4 - Palindromo</title>
</head>

<body>
    <script>
        function verificarPalindromo(str) {

            // obter o comprimento total das palavras 
            const len = string.length;

            // Usar for loop para dividir as palavras em 2 metades 
            for (let i = 0; i < len / 2; i++) {

                // validar se o primeiro e o último caracteres são iguais
                if (string[i] !== string[len - 1 - i]) {
                    alert('Não é um palindromo!');
                }
            }
            alert('É um palindromo!');
        }

        //aceita a string ou número do prompt
        const string = prompt('Digite uma palavra ou número: ');

        const value = verificarPalindromo(string);

        console.log(value);

    </script>
</body>

</html>
